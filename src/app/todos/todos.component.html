<div class="container p-3">
  <h1>Todo</h1>
  <div class="row mb-2">
    <form [formGroup]="todoForm">
      <div class="col p-2">
        <textarea
          formControlName="description"
          #autoGeneratedRemarks
          placeholder="Insert Your reason"
          style="overflow:hidden; resize:none; min-height: 120px; "
          class="form-control m-0 d-inline-block p-3"
        ></textarea>
      </div>
    </form>
    <div></div>

    <div class="pt-3">
      <button (click)="onAddTodo()" class="btn btn-primary">add todo</button>
    </div>
  </div>
  <div></div>
</div>
